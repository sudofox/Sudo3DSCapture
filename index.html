<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudo3DSCapture</title>
    <script type="text/javascript" src="./3dscapture.js"></script>
    <link rel="stylesheet" href="./3dscapture.css">
</head>

<body>

    <h1>Sudo3DSCapture</h1>
    <!-- Debug -->
    <div id="debug-info">
        <pre id="output"></pre>
        <pre id="status"></pre>
        <div id="hexout"></div>
    </div>
    <!-- Buttons -->
    <div id="buttons">
        <button onclick="pairUSB()">Pair</button>
        <button onclick="queryUSB()">Query</button>
        <button onclick="startCapture()">Start</button>
        <button onclick="stopCapture()">Stop</button>
        <button onclick="toggleSplitScreen()">Toggle Split</button>
        <input type="number" min="0" max="500" id="frame_delay_select" value="0">
        <button onclick="stopCapture(); setFrameDelay(); startCapture()">Update Frame Delay</button>
    </div>

    <div id="canvas-container" style="display: none;">
        <canvas id="screen" width="240" height="720"></canvas>
    </div>
    <div id="split-canvas-container" style="display: block;">
        <canvas id="topscreen" width="240" height="400"></canvas>
        <canvas id="bottomscreen" width="240" height="320"></canvas>
    </div>
    <script>
        document.getElementById("frame_delay_select").value = pollFrequency;
    </script>
</body>

</html>
